<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CodeX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="main-content auth-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <!-- Register Card -->
                    <div class="auth-card">
                        <div class="auth-header">
                            <h2>Join CodeX</h2>
                            <p>Start your competitive programming journey today</p>
                        </div>

                        <form class="auth-form" action="/register" method="POST">
                            <div class="form-group">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required placeholder="Choose a username">
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required placeholder="Create a password">
                                <small class="form-text">Must be at least 6 characters long</small>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                            </div>

                            <div class="form-check mb-4">
                                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-auth">Create Account</button>
                        </form>

                        <div class="auth-divider">
                            <span>or</span>
                        </div>

                        <div class="auth-footer">
                            <p>Already have an account? <a href="login.html" class="auth-link">Sign in here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Load header and footer components
    fetch('../components/header.html')
        .then(response => response.text())
        .then(data => {
            // Add active-auth class to Sign Up button before inserting
            const modifiedData = data.replace(
                'href="register.html">Sign Up</a>',
                'href="register.html" class="active-auth">Sign Up</a>'
            );
            document.getElementById('header').innerHTML = modifiedData;
        });
    
    fetch('../components/footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);

    // Form validation code...
</script>
</html>
