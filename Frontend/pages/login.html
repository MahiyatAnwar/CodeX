<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="main-content auth-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <!-- Login Card -->
                    <div class="auth-card">
                        <div class="auth-header">
                            <h2>Welcome Back</h2>
                            <p>Sign in to continue your coding journey</p>
                        </div>

                        <form class="auth-form" action="/login" method="POST">
                            <div class="form-group">
                                <label for="username" class="form-label">Username or Email</label>
                                <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username or email">
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                            </div>

                            <div class="form-options">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="forgot-password">Forgot password?</a>
                            </div>

                            <button type="submit" class="btn btn-primary btn-auth">Sign In</button>
                        </form>

                        <div class="auth-divider">
                            <span>or</span>
                        </div>

                        <div class="auth-footer">
                            <p>Don't have an account? <a href="register.html" class="auth-link">Sign up here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Load header and footer components
    fetch('../components/header.html')
        .then(response => response.text())
        .then(data => {
            // Add active-auth class to Sign In button before inserting
            const modifiedData = data.replace(
                'href="login.html">Sign In</a>',
                'href="login.html" class="active-auth">Sign In</a>'
            );
            document.getElementById('header').innerHTML = modifiedData;
        });
    
    fetch('../components/footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);

    // Simple form validation
    document.querySelector('.auth-form').addEventListener('submit', function(e) {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
            e.preventDefault();
            alert('Please fill in all fields');
        }
    });
</script>
</body>
</html>
