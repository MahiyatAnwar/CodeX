<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - CodeX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <style>
        .profile-card {
            max-width: 600px;
            margin: 2rem auto;
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }
        .profile-header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 2rem;
            text-align: center;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2.5rem;
            color: #3498db;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }
        .stat-card {
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3498db;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<!-- Header Component -->
<div th:replace="~{components/header :: header}"></div>

<!-- Main Content -->
<main class="main-content">
    <div class="container py-5">
        <div class="profile-card card">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h2 th:text="${username}">Username</h2>
                <p class="mb-0">Competitive Programming Learner</p>
            </div>

            <!-- Profile Body -->
            <div class="card-body p-4">
                <!-- Quick Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">8</div>
                        <div class="stat-label">Topics Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">24</div>
                        <div class="stat-label">Problems Solved</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">5</div>
                        <div class="stat-label">Day Streak</div>
                    </div>
                </div>

                <!-- User Information -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h5><i class="fas fa-envelope me-2 text-primary"></i>Email</h5>
                        <p class="text-muted">user@example.com</p>
                    </div>
                    <div class="col-md-6">
                        <h5><i class="fas fa-calendar me-2 text-primary"></i>Member Since</h5>
                        <p class="text-muted">November 2024</p>
                    </div>
                </div>

                <!-- Current Progress -->
                <div class="mb-4">
                    <h5><i class="fas fa-chart-line me-2 text-primary"></i>Learning Progress</h5>
                    <div class="progress" style="height: 10px;">
                        <div class="progress-bar bg-success" style="width: 42%"></div>
                    </div>
                    <small class="text-muted">42% Complete</small>
                </div>

                <!-- Quick Actions -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/dashboard}" class="btn btn-outline-primary me-md-2">
                        <i class="fas fa-tachometer-alt me-2"></i>Back to Dashboard
                    </a>
                    <button class="btn btn-primary" disabled>
                        <i class="fas fa-edit me-2"></i>Edit Profile (Coming Soon)
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer Component -->
<div th:replace="~{components/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
