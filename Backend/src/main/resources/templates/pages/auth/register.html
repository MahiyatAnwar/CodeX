<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CodeX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<!-- Header Component -->
<div th:replace="~{components/header :: header}"></div>

<!-- Main Content -->
<main class="main-content auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- Register Card -->
                <div class="auth-card">
                    <div class="auth-header">
                        <h2>Join CodeX</h2>
                        <p>Start your competitive programming journey today</p>
                    </div>

                    <!-- Error Messages -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form class="auth-form" th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   required placeholder="Choose a username"
                                   th:value="${username}"
                                   th:classappend="${error != null ? 'is-invalid' : ''}">
                            <div class="form-text">3-50 characters, letters and numbers only</div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   required placeholder="Enter your email"
                                   th:value="${email}"
                                   th:classappend="${error != null ? 'is-invalid' : ''}">
                            <div class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   required placeholder="Create a password"
                                   th:classappend="${error != null ? 'is-invalid' : ''}">
                            <div class="form-text">Must be at least 6 characters long</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                   required placeholder="Confirm your password"
                                   th:classappend="${error != null ? 'is-invalid' : ''}">
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms" required
                                       th:classappend="${error != null ? 'is-invalid' : ''}">
                                <label class="form-check-label" for="agreeTerms">
                                    I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a>
                                </label>
                                <div class="invalid-feedback" th:if="${error != null}">
                                    You must agree to the terms and conditions
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-auth w-100 mb-3">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </form>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <div class="auth-footer text-center">
                        <p>Already have an account? <a th:href="@{/login}" class="auth-link">Sign in here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer Component -->
<div th:replace="~{components/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Auto-hide alerts after 5 seconds
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            setTimeout(() => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }, 5000);
        });

        // Password confirmation validation
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords don't match");
                confirmPassword.classList.add('is-invalid');
            } else {
                confirmPassword.setCustomValidity('');
                confirmPassword.classList.remove('is-invalid');
            }
        }

        password.addEventListener('change', validatePassword);
        confirmPassword.addEventListener('keyup', validatePassword);

        // Real-time password strength check
        password.addEventListener('keyup', function() {
            if (password.value.length < 6) {
                password.classList.add('is-invalid');
            } else {
                password.classList.remove('is-invalid');
            }
        });

        // Clear error styling when user starts typing
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                this.classList.remove('is-invalid');
            });
        });
    });
</script>
</body>
</html>
